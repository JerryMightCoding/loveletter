规则书
一、基础规则
1. 游戏准备
卡牌构成：标准版包含 16 张角色牌，分为 8 种角色，点数 1-8（公主为 8 点）。豪华版扩展至 32 张，支持 2-8 人。
胜利条件：玩家通过赢得回合积累爱心标记，达到指定数量（2 人需 7 个，3-4 人 5 个，5-8 人 3-4 个）即获胜。
起始流程：
洗牌后移除顶部 1 张牌（不查看），2 人游戏需额外移除 3 张可见牌。
每位玩家抽取 1 张起始手牌，剩余牌堆置于中央。
2. 回合流程
抽牌：从牌堆顶摸 1 张加入手牌（手牌上限 2 张）。
出牌：选择 1 张手牌打出并发动效果，弃牌需明置在玩家面前，形成弃牌堆。
角色效果：
卫兵（1 点，5 张）：猜测 1 名玩家手牌（非卫兵），若正确则对方出局。
牧师（2 点，2 张）：查看 1 名玩家手牌。
男爵（3 点，2 张）：与 1 名玩家比点数，较小者出局。
侍女（4 点，2 张）：免疫其他角色效果至下次回合。
王子（5 点，2 张）：指定 1 名玩家弃牌并重新抽 1 张（可选择自己）。
国王（6 点，1 张）：与 1 名玩家交换手牌。
伯爵夫人（7 点，1 张）：若手牌中有王子或国王，必须先弃置伯爵夫人。
公主（8 点，1 张）：若弃置或打出公主牌，玩家立即出局。
3. 回合结束
牌库抽空：所有存活玩家亮出手牌，点数最高者获胜；若平局，比较弃牌堆总点数。
玩家淘汰：若只剩 1 名玩家存活，直接获胜。

二、常见问题解答
公主牌处理：
若手牌中包含公主，需避免弃置或打出，否则直接出局。
牌库抽空时，持有公主牌者直接获胜（除非被其他效果淘汰）。
效果叠加：
若同时被卫兵和男爵攻击，按行动顺序处理，先被卫兵猜中则直接出局，不再触发男爵效果。
侍女的保护可免疫卫兵、牧师、男爵等效果，但无法抵挡王子的强制弃牌。
平局处理：
若多名玩家手牌点数相同，比较弃牌堆总点数，高者获胜；若仍平局，所有平局玩家各获 1 个爱心标记。

三、策略指南
早期阶段：
优先使用卫兵猜测高概率卡牌（如牧师、男爵），或用牧师获取关键信息。
保留侍女应对潜在的攻击，尤其是在多人局中。
中期阶段：
利用王子强制弃牌，削弱对手的高价值卡牌（如公主、国王）。
注意伯爵夫人的强制弃置规则，避免因抽到王子或国王而被迫暴露手牌。
后期阶段：
记牌并推测对手手牌，例如若某张王子已被打出，则剩余王子可能在某位玩家手中。
若持有公主牌，尽量保留侍女保护，同时通过卫兵或男爵淘汰其他玩家。

通过灵活运用角色技能、观察弃牌堆信息，并结合虚张声势的策略，玩家可以在《情书》中体验到紧张刺激的推理乐趣。